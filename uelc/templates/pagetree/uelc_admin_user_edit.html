{% extends 'pagetree/uelc_admin.html' %}
{% load bootstrap %}

{% block introduction %}
    <ol class="breadcrumb">
        <li><a href="{% url 'uelcadmin' %}">Management Panel</a></li>
        <li><a href="{% url 'uelcadmin-view-cohort' %}">Cohorts</a></li>
        <li class="active">Edit Cohort Member</li>
    </ol>
{% endblock %}

{% block cohort %}
<div class="panel panel-default">
    <div class="panel-heading">Edit {{user.get_full_name}}</div>
    <div class="panel-body">
        <form data-toggle="validator" id="edit-user-form" action="{% url 'uelcadmin-edit-user' user.id %}" method="post">{% csrf_token %}
            {{user.profile.edit_form|bootstrap}}
            <p><a target="_blank" href="/uelcadmin/edituserpass/{{user.id}}/">Change Password</a></p>
            <input type="hidden" name="user_id" value="{{user.id}}">
            <input type="submit" class="btn btn-primary form-submit" value="Submit">
            <input type="reset" class="reset-button hidden" value="Reset" />
        </form>
    </div><!--end panel-body-->
</div><!-- end panel -->

{% endblock %}

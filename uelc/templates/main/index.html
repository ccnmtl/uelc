{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
    <h2>Case List</h2>
    <ul class="case-index-list">
    {% for root in roots %}
        {% ifnotequal root.0 '/' %}
            <li><a href="{{ root.0 }}">{{root.1}}</a></li>
        {% endifnotequal %}
    {% endfor %}
    </ul>
</div>
{% endblock %}

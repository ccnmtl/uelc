<VirtualHost *:88>
  ServerName uelc.stage.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/uelc/access.log combined
  ErrorLog /var/log/apache2/uelc/error.log

  SetEnv DJANGO_SETTINGS_MODULE uelc.settings_staging

  WSGIDaemonProcess site-uelc user=pusher group=pusher threads=5 python-path=/var/www/uelc/uelc/ve/lib/python2.7/site-packages
  WSGIProcessGroup site-uelc
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/uelc/uelc/apache/django_stage.wsgi
  <Directory /var/www/uelc/uelc/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /media/ /var/www/uelc/uelc/media/
  Alias /favicon.ico /var/www/uelc/uelc/media/favicon.ico
  Alias /robots.txt /var/www/uelc/uelc/media/robots.txt
  <Directory /var/www/uelc/uelc/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/uelc/uploads/
  <Directory /var/www/uelc/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
